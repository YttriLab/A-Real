[EXPERIMENT]
BASE = BaseConditionalExperiment
EXPERIMENTER = Example

[BaseConditionalExperiment]
TRIGGER = BaseRegionTrigger
PROCESS = BaseProtocolProcess
INTERTRIAL_TIME = 40
EXP_LENGTH = 40
EXP_TIME = 3600

[BaseRegionTrigger]
TYPE = circle
CENTER = 550, 63
RADIUS = 30
BODYPARTS = neck
DEBUG = False

[BaseProtocolProcess]
TYPE = switch
STIMULATION = BaseStimulation

[BaseStimulation]
TYPE = NI
PORT = Dev1/PFI6
STIM_TIME = 3.5

